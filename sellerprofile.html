<div class="container">
    <h1>Seller Dashboard / Poorvika</h1>
    <div class="product-form">
        <h2>Add / Modify Product</h2>
        <form id="productForm">
            <input type="hidden" id="productId">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" required>
            <label for="productPrice">Price:</label>
            <input type="number" id="productPrice" required>
            <label for="productDescription">Description:</label>
            <textarea id="productDescription" required></textarea>
            <label for="productImage">ProductL:</label>
            <input type="file" id="productImage" required>
            <button type="submit">Add Product</button>
        </form>
    </div>
    <div class="product-list">
        <h2>Product List</h2>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Product rows will be added dynamically -->
            </tbody>
        </table>
    </div>
</div>
<script>
    const productForm = document.getElementById('productForm');
    const productTable = document.querySelector('#productTable tbody');
    let products = [];

    productForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const id = document.getElementById('productId').value;
        const name = document.getElementById('productName').value;
        const price = document.getElementById('productPrice').value;
        const description = document.getElementById('productDescription').value;
        const image = document.getElementById('productImage').value;

        if (id) {
            const product = products.find(p => p.id === id);
            product.name = name;
            product.price = price;
            product.description = description;
            product.image = image;
        } else {
            products.push({ id: Date.now().toString(), name, price, description, image });
        }

        productForm.reset();
        document.getElementById('productId').value = '';
        renderProducts();
    });

    function renderProducts() {
        productTable.innerHTML = '';
        products.forEach(product => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><img src="${product.image}" alt="${product.name}" class="product-image"></td>
                <td>${product.name}</td>
                <td>${product.price}</td>
                <td>${product.description}</td>
                <td class="actions">
                    <button onclick="editProduct('${product.id}')"><i class="fas fa-edit"></i></button>
                    <button class="delete" onclick="deleteProduct('${product.id}')"><i class="fas fa-trash"></i></button>
                </td>
            `;
            productTable.appendChild(row);
        });
    }

    function editProduct(id) {
        const product = products.find(p => p.id === id);
        document.getElementById('productId').value = product.id;
        document.getElementById('productName').value = product.name;
        document.getElementById('productPrice').value = product.price;
        document.getElementById('productDescription').value = product.description;
        document.getElementById('productImage').value = product.image;
    }

    function deleteProduct(id) {
        products = products.filter(p => p.id !== id);
        renderProducts();
    }

    renderProducts();
</script>
